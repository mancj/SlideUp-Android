buildscript {
    ext {
        versions = [
                support        : '25.4.0',
                SlideUp        : '2.2.1',
                Rx             : [
                        Java     : '1.3.0'
                ]
        ]
    }
    repositories {
        mavenCentral()
        jcenter()
        maven {
            url "https://maven.google.com"
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
    }
}

allprojects {
    repositories {
        mavenCentral()
        jcenter()
        maven {
            url "https://maven.google.com"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
